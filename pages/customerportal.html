<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal - Sunrise Telecom</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div data-include="../components/header.html"></div>

    <div class="container section-padding">
        <h1>Customer Portal</h1>
        <div class="features-grid">
            <div class="feature">
                <i class="fas fa-user-circle"></i>
                <h3>Account Management</h3>
                <p>View and manage your account details</p>
                <a href="/login/login.html" class="cta">Login</a>
            </div>
            <div class="feature">
                <i class="fas fa-file-invoice-dollar"></i>
                <h3>Billing & Payments</h3>
                <p>Access your bills and make payments</p>
                <a href="/login/login.html" class="cta">View Bills</a>
            </div>
            <div class="feature">
                <i class="fas fa-chart-line"></i>
                <h3>Usage Analytics</h3>
                <p>Monitor your internet usage</p>
                <a href="/login/login.html" class="cta">View Usage</a>
            </div>
            <div class="feature">
                <i class="fas fa-headset"></i>
                <h3>Support Tickets</h3>
                <p>View and create support requests</p>
                <a href="/login/login.html" class="cta">Get Support</a>
            </div>
        </div>
    </div>

    <div data-include="../components/footer.html"></div>
    <script src="../script/include.js"></script>
</body>
</html>
